<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Device UUID</ion-label>
    <ion-input [(ngModel)]="deviceUuid" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Login</ion-button>
  <ion-button expand="full" (click)="register()">Register</ion-button>

  <ion-text color="danger">
    <p>{{ message }}</p>
  </ion-text>
</ion-content>
